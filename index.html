<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
</head>
<body>
    <h1>Vending Machine</h1>


    <form  style="margin-bottom: 10px;">
        <span>Nickels</span><input type="text" name="nickels" id="nickels" placeholder="0" value="0" oninput="tally()"><br>
        <span>Dimes</span><input type="text" name="dimes" id="dimes" placeholder="0" value="0" oninput="tally()"><br>
        <span>Quarters</span><input type="text" name="quarters" id="quarters" placeholder="0" value="0" oninput="tally()">

    </form>

    <button value="Cola" id="cola">Cola</button>
    <button value="Chips" id="chips">Chips</button>
    <button value="Candy" id="candy">Candy</button>
    <br>
    <button value="Cancel" id="cancel" onclick="clearTally()">Cancel</button>

<h2>Total Entered: $<span id="paid">0.00</span></h2>

<h2>Insert money first. Select what you want. </h2>

<script src="vending.js"></script>
</body>
</html>
